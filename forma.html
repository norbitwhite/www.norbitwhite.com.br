<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscrição - Campeonato Warzone</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#0b0b10;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.card{
  width:100%;
  max-width:600px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  border-radius:22px;
  padding:30px;
  backdrop-filter:blur(10px);
}

h1{
  text-align:center;
  margin-bottom:10px;
  font-size:26px;
  background:linear-gradient(90deg,#6f00ff,#a100ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  text-align:center;
  margin-bottom:25px;
  color:rgba(255,255,255,.7);
}

label{
  display:block;
  margin:15px 0 6px;
  font-size:13px;
  color:rgba(255,255,255,.85);
}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.3);
  color:#fff;
  outline:none;
  transition:.2s;
}

input:focus,select:focus,textarea:focus{
  border-color:#a100ff;
  box-shadow:0 0 10px rgba(161,0,255,.4);
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

/* RADIO PERSONALIZADO GRANDE */
.radio-group{
  display:flex;
  gap:25px;
  margin-top:8px;
}

.radio-group label{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  font-size:15px;
}

.radio-group input[type="radio"]{
  appearance:none;
  width:22px;
  height:22px;
  border:2px solid #a100ff;
  border-radius:50%;
  position:relative;
  cursor:pointer;
  transition:.2s;
}

.radio-group input[type="radio"]:checked{
  background:#a100ff;
  box-shadow:0 0 10px rgba(161,0,255,.8);
}

.radio-group input[type="radio"]:checked::after{
  content:"";
  position:absolute;
  top:5px;
  left:5px;
  width:8px;
  height:8px;
  background:#fff;
  border-radius:50%;
}

/* BOTÃO PRO LIMPO */
button{
  margin-top:25px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:900;
  letter-spacing:1px;
  font-size:14px;
  cursor:pointer;
  background:linear-gradient(90deg,#6f00ff,#a100ff);
  color:#fff;
  transition:.3s;
}

button:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px rgba(161,0,255,.8);
}

.success{
  margin-top:20px;
  padding:15px;
  background:rgba(0,255,128,.1);
  border:1px solid rgba(0,255,128,.4);
  border-radius:14px;
  text-align:center;
  display:none;
}

.footer{
  margin-top:25px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>

<div class="card">

<h1>Inscrição Campeonato Warzone</h1>
<p>Garanta sua vaga no campeonato.</p>

<form id="form" action="https://formspree.io/f/xnjbwvkd" method="POST">

<label>Nome Completo</label>
<input type="text" name="Nome Completo" required>

<label>ID Activision</label>
<input type="text" name="ID Activision" required>

<div class="row">
  <div>
    <label>WhatsApp</label>
    <input type="tel" name="WhatsApp" required>
  </div>

  <div>
    <label>K/D</label>
    <input type="number" step="0.01" name="KD" required>
  </div>
</div>

<label>Email</label>
<input type="email" name="email" required>

<label>Você possui clã?</label>
<div class="radio-group">
  <label>
    <input type="radio" name="Possui Clã" value="Sim" required>
    Sim
  </label>
  <label>
    <input type="radio" name="Possui Clã" value="Não">
    Não
  </label>
</div>

<label>Nome do Clã</label>
<input type="text" name="Nome do Clã">

<button type="submit">QUERO PARTICIPAR</button>

</form>

<div class="success" id="successMsg">
Inscrição enviada com sucesso!  
Redirecionando para o pagamento...
</div>

<div class="footer">
© 2026 Norbit White • Campeonato Warzone
</div>

</div>

<script>
const form = document.getElementById("form");
const success = document.getElementById("successMsg");

form.addEventListener("submit", function(e){
  e.preventDefault();

  fetch(form.action,{
    method:"POST",
    body:new FormData(form),
    headers:{ 'Accept': 'application/json' }
  }).then(response=>{
    if(response.ok){
      form.style.display="none";
      success.style.display="block";

      setTimeout(()=>{
        window.location.href="pix.html";
      },3000);
    }
  });
});
</script>

</body>
</html>
